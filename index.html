	<body>
		<script>

			window.onload = function () {
				const urlParams = new URLSearchParams(window.location.search)

				if (urlParams.has('data')) {
					const dataBase64 = urlParams.get('data')
					const dataBinary = new DataView(_base64ToArrayBuffer(dataBase64))

					const version = dataBinary.getUint8(0)
					const start = new Date(dataBinary.getUint32(1) * 1000).toLocaleString()
					const end = new Date(dataBinary.getUint32(5) * 1000).toLocaleString()
					const description = String.fromCharCode.apply(null, new Uint8Array(_base64ToArrayBuffer(dataBase64, 9)))

					console.log("version: " + version)
					console.log("start: " + start)
					console.log("end: " + end)
					console.log("description: " + description)
				} else {

				}
				
		document.body.innerHTML = renderShow();

			}
			
			function share() {
				if (navigator.share) {
				navigator.share({
						title: 'Web Fundamentals',

				})
					.then(() => alert('Successful share'))
					.catch((error) => alert(error));
				} else alert('no share')
			}
		</script>
