	<body>
		<script>
			function share() {
				if (navigator.share) {
				navigator.share({
						title: 'Web Fundamentals',
						text: 'Check out Web Fundamentals â€” it rocks!',
						url: 'https://developers.google.com/web',
				})
					.then(() => alert('Successful share'))
					.catch((error) => alert(error));
				} else alert('no share')
			}
		</script>
		<button onclick="share()">share</button>
	</body>
</html>
